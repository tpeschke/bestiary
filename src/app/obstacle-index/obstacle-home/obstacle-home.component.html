<div id="top"></div>
<div class="main-app-shell">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div>
        <img src="../../../assets/TWRealFire.png" alt="Bonfire RPG Logo">
        <h1 routerLink="/obstacle" class="title">Bonfire Obstacle Index</h1>
        <p class="subtitle-desktop" [routerLink]="['/']">(& Bestiary)</p>
      </div>
      <p class="subtitle-mobile" [routerLink]="['/']">(& Bestiary)</p>

      <div>
        <button mat-flat-button color="accent" [routerLink]="['/']">Bestiary <i class="fas fa-arrow-right"></i></button>
        <button class="new-button right-most-buttom" *ngIf="loggedIn.id === 1 || loggedIn.id === 21"
          [routerLink]="['/obstacle', 'edit', 0]">New</button>
        <div *ngIf="!loggedIn" class="right-most-buttom">
          <a href={{loginEndpoint}}>
            <button mat-raised-button>Log In</button>
          </a>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <app-obstacle-search></app-obstacle-search>

  <router-outlet></router-outlet>

  <mat-toolbar class="bottomMenu" color="primary">
    <mat-toolbar-row>
      <a href="https://discordapp.com/invite/G8GVTME" target="_blank">Discord</a>
      <a href="https://bonfire.stone-fish.com/" target="_blank">Bonfire SRD</a>
      <a href="https://stone-fish.com/" target="_blank">Dragon Slayer Site</a>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
