<div *ngIf="isLoading">
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div>

<div *ngIf="!isLoading">
  <h3>{{list.name}}</h3>
  <div class="beasts-in-list-shell" *ngFor="let beast of list.beasts">
    <p>{{beast.name}}</p>
    <p>{{beast.rarity | rarityConverter}}</p>
  </div>
</div>
